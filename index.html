<html>
<body>
  <link href="style.css" rel="stylesheet">
  <div id="main">
    <p id="title">Demographic Survey Form</p>
    <p id="description">(Way to Prefection)</p>
  
  <div id="main-content">
    <div id="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input id="Name" type="text" required placeholder="Enter your Name">
        <br>
        <label for="email" id="email-label">Email</label>
        <input id="Email" type="email" required placeholder="Enter your Email">
        <br>
        <label for="number" id="number-label">Enter your rate(1 to 10)</label>
        <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate">
       <br> 
        <label for="option-form" id="option-form-label">Which option best describes your role?</label>
       <br> <select id="option-select">
          <option value="Student">Student</options>
          <option value="Part-time-job">Part time job</option>
        <option value="Professional">Professional</options>
      <option value="other">Other</option>
     </select>
    <br><br>
    <fieldset>
      <legend>How would you describe this Survey-form?</legend>
      
      <input type="radio" name="rate-survey" id="Dull" value="Dull">
      <label for="Dull">Room for improvement</label><br>
      <input type="radio" name="rate-survey" id="Good" value="Good">
      <label for="Good">Good</label><br>
      <input type="radio" name="rate-survey" id="Excellent" value="Excellent">
      <label for="Excellent">Excellent</label><br>
      
      
    </fieldset>
    <br><br>
    <p2>What would you like to see improved?</p2><br><br>
    <input type="checkbox" id="content-length" name="content-length" value="content-length">
    <label for="content-length">Content Length</label><br>
    <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
    <label for="content-quality">Content Quality</label>
   <br><br> 
    <label for="comment">Any comments or Sugesstions?</label>
    <textarea rows="4" cols="50" id="comment">Enter your comment here....</textarea>
    <button type="submit" id="submit">Submit</button>
      
      
    </div>
  </div>
  </div>
  
  </body>
</html>
